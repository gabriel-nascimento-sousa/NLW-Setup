<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>habits</title>
</head>
<body>
    <header>
        <img src="./assests/logo.svg" alt="logomarca do aplicativo">
        <button>
            <img src="assests/plus.svg" alt="">
            <div>
                Registrar o meu dia
            </div>
        </button>    
    </header>
    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="volei">🏐</div>
            <div class="habit" data-name="estudo">📚</div>
            <div class="habit" data-name="comida">🍎</div>
            <div class="habit" data-name="lazer">🎦</div>
        </div>

        <div class="days"></div>
    </form>
    <!-- importação da biblioteca da rocetseat -->
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="script.js"></script>
</body>
</html>
